
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="./js/marked.js"></script>
<script>
function updatePreview() {
let previewElement = document.getElementById("preview");
let editorValue = document.getElementById("editor").value;
let markedUpHTML = marked(editorValue)
previewElement.innerHTML = markedUpHTML;
}


function setDefault() {
    let defaultText = `\
# Markdown Preview
## a markdown previewer

<dl>
  <dt>Definition list</dt>
  <dd>Is something people use sometimes.</dd>

  <dt>Markdown in HTML</dt>
  <dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
 </dl>


 \`Example of inline code\`

\`\`\`

\`\`\`


 - Code
 - All
 - Day
 - Example
 - of
 - list
 - items

 > Example of block quote

 ![Useful programmer](https://www.freecodecamp.org/static/wide-image-3cb329e8b3cae865be76746fbd069cd2.png)

**Example of Bolded Text**
 `;

    let editorField = document.getElementById("editor");
    let previewElement = document.getElementById("preview");
    editorField.value = defaultText;
    previewElement.innerHTML = marked(defaultText);
}

</script>
</head>
  <body onload = "setDefault()" class="big-succcess">
    <div class="container-fluid">
        <div class="row"><div class="col text-center text-white bg-success my-3"><h1>Markdown Previewer by BT</h1></div></div>
        <div class="row">
            <div class="col-6 bg-primary d-flex flex-column">
<h2 class="text-white text center my-3">Editor</h2>
<div class="form-group flex-grow-1 d-flex flex-column">
<textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
            </div></div>
            <div class="col-6 bg-danger">
                <h2 class="text-white text center my-3">Markdown Previewer</h2>
                <div id="preview"></div>
            </div>
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</body>
</html>
